<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello Array di Oggetti</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- JS -->
    <script text="type/javascript" src="js/main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- SLIDER -->
      <div class="slider-container">
        <!-- SLIDES -->
        <div id="slides-container" class="slides-container">
          <div class="slide active">
            <img src="img/01.webp" />
          </div>
          <div class="slide">
            <img src="img/02.webp" />
          </div>
          <div class="slide">
            <img src="img/03.webp" />
          </div>
          <div class="slide">
            <img src="img/04.webp" />
          </div>
          <div class="slide">
            <img src="img/05.webp" />
          </div>
        </div>
      </div>

      <!-- CONTROLS -->

      <div id="go-prev" class="controls arrow-left">
        <i class="fa-solid fa-chevron-left fa-4x"></i>
      </div>
      <div id="go-next" class="controls arrow-right">
        <i class="fa-solid fa-chevron-right fa-4x"></i>
      </div>
    </div>
  </body>
</html>
